<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong tháng</title>
</head>
<body>
<form action="">
<label for="month"><input style="width: 200px" placeholder="nhập tháng bất kì trong năm" type="number" name="" id="month"></label>
<input type="button" name="button" value="Click" onclick="showDate()"/>
</form>
<div id="display"></div>
<script>
    function showDate(){
        let month = parseInt(document.getElementById('month').value);
        switch (month){
            case 1:
            case 5:
            case 3:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('display').innerText = "tháng " + month+" có 31 ngày";
                break;
            case 2: document.getElementById('display').innerText = "tháng 2 có 28 hoặc 29 ngày";
            break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('display').innerText = "tháng "+month+" có 30 ngày";
                break;
            default: document.getElementById('display').innerText = "không có tháng này trong 1 năm -> nhập từ 1-12"
                break;
        }
    }
</script>
</body>
</html>
